version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: muscle-app-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: muscle_app
      POSTGRES_PASSWORD: muscle_app_password
      POSTGRES_DB: muscle_app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muscle_app"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
